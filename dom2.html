<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type = "number" id = "txt">
    <input type = "button" value = "累加" id = "bth_add">
    <script>
        (function(){
            var input_txt = document.querySelector('#txt');
            var btn = document.querySelector('#bth_add')
            btn.addEventListener('click',function(e){
                input_txt.value++;
            })
        })();
    </script>
</body>
</html>
